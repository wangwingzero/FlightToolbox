    <script>
        // æ·»åŠ äº¤äº’æ•ˆæœ
        document.addEventListener('DOMContentLoaded', function() {
            // å¤é€‰æ¡†ç‚¹å‡»æ•ˆæœ
            const checkboxes = document.querySelectorAll('.checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('click', function() {
                    this.classList.toggle('checked');
                    const itemCard = this.closest('.item-card');
                    itemCard.classList.toggle('completed');
                    
                    // æ›´æ–°è¿›åº¦
                    updateProgress();
                });
            });

            // æ›´æ–°è¿›åº¦å‡½æ•°
            function updateProgress() {
                const totalItems = document.querySelectorAll('.item-card').length;
                const completedItems = document.querySelectorAll('.item-card.completed').length;
                const percentage = Math.round((completedItems / totalItems) * 100);
                
                document.querySelector('.large-progress-percentage').textContent = percentage + '%';
                document.querySelector('.stat-item .stat-number').textContent = completedItems;
            }

            // æŒ‰é’®ç‚¹å‡»æ•ˆæœ
            const buttons = document.querySelectorAll('.edit-btn, .reset-btn, .back-btn, .close-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {

                    }, 150);
                });
            });

            // å¡ç‰‡æ‚¬åœæ•ˆæœ
            const itemCards = document.querySelectorAll('.item-card');

                card.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
