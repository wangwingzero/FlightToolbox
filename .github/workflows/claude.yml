name: Claude Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  claude-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Claude Code Action
      uses: anthropics/claude-code-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}